<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Etch a sketch</title>
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="containers">
      <div id="controls-container">
        <h1 id="controls-heading">Etch a sketch</h1>
        <div id="clear-controls">
          <button id="clear">Clear</button>
        </div>

        <div id="size-controls">
          <p id="size-value">Grid size: <span id="size-span"></span></p>
          <input type="range" min="1" max="100" value="16" id="range" />
        </div>

        <div id="color-controls">
          <p id="color-value">Cursor color:</p>

          <form id="pen-option-form">
            <div id="rainbow-option">
              <input
                type="radio"
                name="color"
                id="rainbow-radio"
                value="rainbow"
              />
              <label for="rainbow">Randomised Colours</label><br />
            </div>

            <div id="color-picker-option">
              <input
                type="radio"
                name="color"
                id="picker-radio"
                value="picker"
                checked
              />
              <label for="color-picker"> Choose your colour </label>
              <div id="color-picker">
                <input type="color" value="#000000" id="color" />
              </div>
            </div>
          </form>
        </div>
      </div>

      <div id="grid-container"></div>
    </div>

    <script src="apps.js"></script>
  </body>
</html>
